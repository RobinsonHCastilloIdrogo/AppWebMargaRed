<div class="modal-header">
  <h5 class="modal-title">Asignar maquinaria para el {{ selectedDate }}</h5>
  <button type="button" class="close" (click)="modalRef.hide()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <!-- Selección de Empleado -->
  <div class="form-group">
    <label for="empleado">Empleado</label>
    <select id="empleado" [(ngModel)]="selectedEmployee" class="form-control">
      <option value="">Selecciona un empleado</option>
      <option *ngFor="let emp of employees" [value]="emp.id">
        {{ emp.name }}
      </option>
    </select>
  </div>

  <!-- Selección de Maquinaria -->
  <div class="form-group">
    <label for="maquina">Maquinaria</label>
    <select id="maquina" [(ngModel)]="selectedMachine" class="form-control">
      <option value="">Selecciona una maquinaria</option>
      <option *ngFor="let maq of machines" [value]="maq.id">
        {{ maq.name }}
      </option>
    </select>
  </div>

  <!-- Selección de Horario -->
  <div class="form-group">
    <label>Horario de trabajo</label>
    <div class="row">
      <div class="col">
        <label for="horaInicio">Hora de inicio</label>
        <select id="horaInicio" [(ngModel)]="horaInicio" class="form-control">
          <option *ngFor="let hora of horasDisponibles" [value]="hora">
            {{ hora }}
          </option>
        </select>
      </div>
      <div class="col">
        <label for="horaFin">Hora de fin</label>
        <select id="horaFin" [(ngModel)]="horaFin" class="form-control">
          <option *ngFor="let hora of horasDisponibles" [value]="hora">
            {{ hora }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Descripción -->
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea
      [(ngModel)]="descripcion"
      class="form-control"
      placeholder="Descripción de la tarea"
    ></textarea>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardarAsignacion()">
    Guardar
  </button>
</div>
