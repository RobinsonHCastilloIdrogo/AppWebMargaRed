<div class="modal-header">
  <h5 class="modal-title">Asignar maquinaria para el {{ selectedDate }}</h5>
  <button type="button" class="close" (click)="modalRef.hide()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <!-- Nombre del Evento separado del resto -->
  <div class="form-group">
    <label for="eventName">Nombre del Evento</label>
    <input
      type="text"
      id="eventName"
      [(ngModel)]="nombreEvento"
      class="form-control"
      placeholder="Ingrese el nombre del evento"
    />
  </div>

  <div class="row mt-3">
    <!-- Primera columna -->
    <div class="col-6">
      <div class="form-group">
        <label for="empleado">Empleado</label>
        <select
          id="empleado"
          [(ngModel)]="selectedEmployee"
          class="form-control"
        >
          <option value="">Selecciona un empleado</option>
          <option *ngFor="let emp of employees" [value]="emp.id">
            {{ emp.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="maquina">Maquinaria</label>
        <select id="maquina" [(ngModel)]="selectedMachine" class="form-control">
          <option value="">Selecciona una maquinaria</option>
          <option *ngFor="let maq of machines" [value]="maq.id">
            {{ maq.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- Segunda columna -->
    <div class="col-6">
      <div class="form-group">
        <label for="horaInicio">Hora Inicio</label>
        <input
          type="time"
          id="horaInicio"
          [(ngModel)]="horaInicio"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="horaFin">Hora Fin</label>
        <input
          type="time"
          id="horaFin"
          [(ngModel)]="horaFin"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <!-- Descripción debajo de las columnas -->
  <div class="form-group mt-3">
    <label for="descripcion">Descripción</label>
    <textarea
      [(ngModel)]="descripcion"
      class="form-control"
      placeholder="Descripción de la tarea"
      rows="3"
    ></textarea>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardarAsignacion()">
    Guardar
  </button>
</div>
