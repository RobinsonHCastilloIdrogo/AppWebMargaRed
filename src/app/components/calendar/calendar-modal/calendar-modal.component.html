<div class="modal-header">
  <h5 class="modal-title">Asignar maquinaria para el {{ selectedDate }}</h5>
  <button type="button" class="close" (click)="modalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="empleado">Empleado</label>
    <input
      type="text"
      id="empleado"
      [(ngModel)]="empleado"
      class="form-control"
      placeholder="Nombre del empleado"
    />
  </div>
  <div class="form-group">
    <label for="maquina">Maquinaria</label>
    <input
      type="text"
      id="maquina"
      [(ngModel)]="maquina"
      class="form-control"
      placeholder="Nombre de la máquina"
    />
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea
      id="descripcion"
      [(ngModel)]="descripcion"
      class="form-control"
      placeholder="Descripción de la tarea"
    ></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardarAsignacion()">
    Guardar
  </button>
</div>
