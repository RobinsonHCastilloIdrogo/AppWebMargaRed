<div class="login-page">
  <div class="login-content">
    <div class="login-image">
      <img src="assets/loginback.png" alt="Imagen de login" />
    </div>
    <div class="login-container">
      <div class="login-group">
        <h2 class="h2-login">
          INICIAR SESIÓN EN <span class="h2-login1">MARGARED</span>
        </h2>
        <h2 class="h2-completa">Completa los siguientes campos por favor</h2>
      </div>
      <form (submit)="handleLogin($event)" class="login-form">
        <label
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-user"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2.1"
            stroke="#ffbf00"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg
          >Usuario</label
        >
        <input
          class="input-user"
          type="text"
          placeholder="Usuario"
          [(ngModel)]="username"
          name="username"
          required
        /><br />
        <label
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-samsungpass"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2.1"
            stroke="#ffbf00"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 10m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v7a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            />
            <path
              d="M7 10v-1.862c0 -2.838 2.239 -5.138 5 -5.138s5 2.3 5 5.138v1.862"
            />
            <path
              d="M10.485 17.577c.337 .29 .7 .423 1.515 .423h.413c.323 0 .633 -.133 .862 -.368a1.27 1.27 0 0 0 .356 -.886c0 -.332 -.128 -.65 -.356 -.886a1.203 1.203 0 0 0 -.862 -.368h-.826a1.2 1.2 0 0 1 -.861 -.367a1.27 1.27 0 0 1 -.356 -.886c0 -.332 .128 -.651 .356 -.886a1.2 1.2 0 0 1 .861 -.368h.413c.816 0 1.178 .133 1.515 .423"
            /></svg
          >Contraseña</label
        >
        <input
          class="input-password"
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        /><br />
        <div class="button-container">
          <button class="ingresar-button" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
